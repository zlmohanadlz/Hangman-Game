<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hangman Game</title>
        <meta name="author" content="Mohanad Ayoub" />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="container">
            <div class="game-info">
                <div class="game-name">Hangman Game</div>
                <div class="category">
                    <!-- category of the word -->
                    Word From: <span></span>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="hangman-draw">
                    <div class="the-draw">
                        <div class="stand"></div>
                        <div class="the-hang"></div>
                        <div class="the-rope"></div>
                        <div class="the-man">
                            <div class="head"></div>
                            <div class="body"></div>
                            <div class="hands"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="letters"></div>
            </div>
            <hr />
            <div class="letters-guess">
                <!-- the hidden word place -->
            </div>
        </div>
        <audio id="error" src="audio/error.mp3" preload="auto"></audio>
        <audio id="success" src="audio/success.mp3" preload="auto"></audio>
        <script src="main.js"></script>
    </body>
</html>
